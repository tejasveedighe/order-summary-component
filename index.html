<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg">
    <div class="card">
      <div class="summary">
        <h1>Order Summary</h1>

        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="plan">
        <span class="music-plan">
          <img class="music-img" src="images/icon-music.svg">
          <p class="music-amount"><b>Annual Plan</b><br>
            $59.99/year</p>
        </span>
        <a href="" target="_blank">Change</a>
      </div>
      <div class="payment">
        <p>Proceed to Payment</p>
      </div>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
